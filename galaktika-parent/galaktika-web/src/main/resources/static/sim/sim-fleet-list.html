<p>sim fleet list</p>
<input type="hidden" id="showPagesCount" ng-model="showPagesCount" ng-init="showPagesCount=5" />
<p><a href="#/sim-edit-fleet?id=0">new Fleet</a></p>
<table>
  <tr ng-repeat="fleet in controller.fleetsResult.records">
    <td>{{ fleet.fleetId }}</td>
    <td>{{ fleet.name }}</td>
    <td><a href="#/sim-edit-fleet?id={{ fleet.fleetId }}">edit</a></td> 
    <td><a mw-confirm-click="controller.deleteFleet(fleet.fleetId)" mw-confirm-click-message="Jūs ištrinsite flotilę {{fleet.name}}! Ar tikrai to norite?" >delete</a></td> 
  </tr>
</table>
<p>
<select name="pageSize" id="pageSize" ng-model="pageSize"  ng-init="pageSize=10">
	<option value="2">2</option>
	<option value="10">10</option>
	<option value="20">20</option>
</select>
<button ng-repeat="page in controller.pages" ng-click="controller.setCurrentPage(page)" style="margin: 0 2px;">{{page + 1}}</button>
</p>
<p>Einamas puslapis: {{controller.currentPage + 1}}</p>
<p>Response data: {{controller.responseData}}</p>
<button mw-confirm-click="alert('valio valio Australija');" mw-confirm-click-message="You are about to overwrite your PUBLISHED content!! Are you SURE you want to publish?">
  Publish
</button>
